<!DOCTYPE html>
<html>
<head>
    <title>Update Student Details Form </title>
    <link rel="stylesheet" type="text/css" href="form.css">

</head>
<body>

    <form method="get" action="student">
        <fieldset>
            <legend> Student Details Updation Form</legend>

             <p>
               
                <label class="form-label">Student I'd:</label>
                <input type="number" class="form-input" placeholder="Enter Student I'd" name="uid">
            </p>

            <p>
                <label class="form-label"> First Name:</label>
                <input type="text" class="form-input" placeholder="Enter First Name" name="ufname">
            </p>

            <p>
                <label class="form-label">Last Name:</label>
                <input type="text" class="form-input" placeholder="Enter Last Name" name="ulname">
            </p>

            <p>
                <label class="form-label">DOB:</label>
                <input type="date" class="form-input" name="udob">
            </p>

            <p>
                <label class="form-label">Email ID :</label>
                <input type="email" class="form-input" placeholder="Enter Email" name="uemail">
            </p>

            <p>
                <label class="form-label">Mobile Phone:</label>
                <select class="form-input" style="width: 60px;">
                    <option>+91</option>
                </select>
                <input type="tel" class="form-input" placeholder="Mobile No"name="umobNo" maxlength="10" style="width: 150px;">
            </p>

            <p>
                <label class="form-label">Branch:</label>
                <input type="text" class="form-input" placeholder="Enter Student Branch" name="ubranch">
            </p>

            <p> 
                <label class="form-label">Gender:</label>
                <input type="radio" name="ugender" value="Male" checked> Male
                <input type="radio" name="ugender" value="Female"> Female
            </p>


            <p>
                <label class="form-label">City :</label>
                <select class="form-input" name="ucity">
                    <option value="Rajkot">Rajkot</option>
                    <option value="Mubmai">Mubmai</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                </select>
            </p>

            <p>
                <label class="form-label">State:</label>
                <select class="form-input" name="ustate">
                    <option value="Gujarat">Gujarat</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </p>

            <p>
                <label class="form-label">Address:</label>
                <textarea rows="2" class="form-input" name="uaddress"></textarea>
            </p>

            <p style="text-align:center;">
                <input type="submit" id="submit-btn" value="Submit">
                <input type="reset" id="reset-btn" value="Reset">
            </p>
        </fieldset>
    </form>

</body>
</html>
